<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="top_calc">
                <input  class="input_calc" type="text" disabled="disabled">
            </div>
            <div class="btn_calc">
                <div class="feat_btn">
                    <button class="btn_clear" id="clear">C</button>
                    <button class="btn_apagar" id="apagar"><<</button>
                    <button class="btn" id="maismenos">+/-</button>
                    <button class="btn" id="porc">%</button>
                </div>

                <div class="top_btn">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn" id="mais">+</button>
                </div>
                <div class="med_btn">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" id="menos">-</button>
                </div>
                <div class="down_btn">
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn" id="mult">*</button>
                </div>
                <div class="btn_comp">
                    <button class="btn" id="zero">0</button>
                    <button class="btn-igual"id="igual">=<button>
                    <button class="btn" id="divi">/</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/main.js"></script>
</html>
